<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Library</title>
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer></script>
</head>
<body>

  <dialog id="add-book-dialog-no-display">
    <h2>Please provide the book details...</h2>
    <!-- method dialog necessary when form located in a dialog -->
    <form id="add-book-form" action="" method="dialog">
      <div id="form-inputs">
        <label class="form-label" for="book-name">Book Title:</label>
        <input class="form-input" type="text" id="form-book-name" name="book-name" placeholder="Lord of the rings..." required>
        <label class="form-label" for="book-author">Author:</label>
        <input class="form-input" type="text" id="form-book-author" name="book-author" placeholder="J R R Tolkein" required>
        <label class="form-label" for="book-read-or-not">Read this yet?</label>
        <input class="form-input" type="checkbox" id="form-book-read-or-not" name="book-read-or-not">
        <label class="form-label" for="book-synopsis">Synopsis:</label>
        <input class="form-input" type="text" id="form-book-synopsis" name="book-synopsis">
      </div>
      <div id="form-buttons">
        <button id="add-book-submit" class="form-button" type="submit">Submit</button>
        <button id="add-book-cancel" class="form-button" type="cancel" autofocus>Cancel</button>
      </div>
    </form>
  </dialog>


  <div id="top-container">

    <div id="topbar">

      <div id="topbar-title">
        <img class="topbar-image" src="img/library.svg" alt="home">
        <div class="topbar-name">Odin Library</div>
      </div>
      <button id="open-add-book-dialog" class="blue-button">Add Book</button>

    </div>

    <div id="main-content">
      <h1>Library Books</h1>
      <div id="library-book-container">
        <!-- User to generate library books -->
      </div>
    </div>
    
  </div>


</body>
</html>
