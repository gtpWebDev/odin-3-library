<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin Library</title>
  <link rel="stylesheet" href="styles.css">
  <script src="index.js" defer></script>
</head>
<body>


  <!-- <dialog> -->
  <dialog id="add-book-dialog-no-display">
    <h2>Please provide the book details...</h2>
    <form id="add-book-form" action="https://httpbin.org/post" method="post">
      <div>
        <label class="form-label" for="book-name">Book Title
        <input class="form-input" type="text" id="form-book-name" name="book-name" placeholder="Lord of the rings..." required>
      </div>
      <div>
        <label class="form-label" for="book-author">Author
        <input class="form-input" type="text" id="form-book-author" name="book-author" required>
      </div>
      <div>
        <label class="form-label" for="book-pages">Number of pages
        <input class="form-input" type="number" id="form-book-pages" name="book-pages" required>
      </div>
      <div>
        <label class="form-label" for="book-read-or-not">Have you read this yet?
        <input class="form-input" type="checkbox" id="form-book-read-or-not" name="book-read-or-not">
      </div>
      <div>
        <label class="form-label" for="book-synopsis">Synopsis
        <input class="form-input" type="text" id="form-book-synopsis" name="book-synopsis">
        <!-- <textarea class="form-input" id="form-book-pages" name="book-synopsis" cols="30" rows="5">Synopsis</textarea> -->
      </div>

      <div id="add-book-form-buttons">
        <button id="add-book-submit" class="form-button" type="submit">Submit</button>
        <button id="add-book-cancel" class="form-button" type="cancel" autofocus>Cancel</button>
      </div>
    </form>
  </dialog>


  <div id="top-container">

    <div id="side-dashboard">
      <div id="dashboard-logo">
        <div class="dash-header-container">
          <img class="dash-option-img large-icon" src="img/library.svg" alt="home">
          <div class="dash-header-link">Odin Library</div>
        </div>
      </div>
    <!-- 
      <div id="dashboard-navigation">
        <div class="dash-option-container">
          <img class="dash-option-img icon" src="img/home.svg" alt="home">
          <div class="dash-option-link">Home</div>
        </div>
        <div class="dash-option-container">
          <img class="dash-option-img icon" src="img/profile.svg" alt="profile">
          <div class="dash-option-link">Profile</div>
        </div>
     </div>
    -->

    </div>

    <div id="topbar">
      <div id="topbar-options">
        <!-- <button id="load-with-dom" class="blue-button">Load Books Using DOM Manipulation</button> -->
        <button id="load-with-map" class="blue-button">Display Library Books</button>
        <button id="open-add-book-dialog" class="blue-button">Add Book</button>
      </div>

    </div>

    <div id="main-content">
      <h2>Library Books</h2>
      <div id="library-book-container">
        <!-- User to generate library books -->
      </div>
    </div>

  </div>


</body>
</html>
